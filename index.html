<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumpscare</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      cursor: pointer;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="jumpscare" src="jumpscare-site/medya/jeff-the-killer-jumpscare.mp4" preload="auto"></video>
  <script>
    const video = document.getElementById('jumpscare');
    function playJumpscare() {
      video.style.display = 'block';
      video.currentTime = 0;
      video.volume = 1;
      video.play();
      // Tam ekran başlatma
      const requestFullScreen = video.requestFullscreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
      if (requestFullScreen) {
        requestFullScreen.call(video);
      }
      // Artık bir daha tetiklenmesin
      document.body.removeEventListener('click', playJumpscare);
      document.body.style.cursor = 'none'; // Korku hissi için imleci gizle
    }
    document.body.addEventListener('click', playJumpscare);
  </script>
</body>
</html>
